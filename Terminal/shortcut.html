<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Terminal - Marketing Lesson</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <section>
           <table>
            <caption>ターミナルコマンド一覧表</caption>
            <tr>
                <th>処理内容</th>
                <td>コマンド</td>
                <td>意味</td>
             </tr>
               <tr>
                   <th>今いるディレクトリを表示</th>
                   <td>pwd</td>
                   <td>Print Working Directory</td>
                </tr>
               <tr>
                   <th>ディレクトリやファイルのリスト表示</th>
                   <td>ls</td>
                   <td>List Segments</td>
                </tr>
               <tr>
                   <th>ディレクトリの移動</th>
                   <td>cd</td>
                   <td>Change Directory</td>
                </tr>
               <tr>
                   <th>ディレクトリの新規作成</th>
                   <td>mkdir</td>
                   <td>Make Directory</td>
                </tr>
               <tr>
                   <th>ディレクトリの削除</th>
                   <td>rmdir</td>
                   <td>Remove Directory</td>
                </tr>
            </table> 
        </section>
    </body>
</html>
